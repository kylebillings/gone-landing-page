<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gone! Connect your inbox</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
          text-align: center;
        }

        .provider {
            cursor: pointer;
        }
        .provider img {
          max-width: 65%;
        }
        .unlink-message {
          padding-top: 0.7em;
        }

        .row {
          display: inline-block;
          width: 95%;
        }

        .row ul {
          padding: 0;
          margin: 0.7em 0;
        }

    </style>
  </head>
  <body>
    <div class="unlink-message">
        <i>You can always unlink your email account.</i>
    </div>

    <div class="row">
        <ul class="list-group col-xs-12 text-center">
          <li class="list-group-item provider" data-provider="2"><img src="assets/img/google.png" /></li>
          <li class="list-group-item provider" data-provider="3"><img src="assets/img/icloud.png" /></li>
          <li class="list-group-item provider" data-provider="4"><img src="assets/img/aol.png" /></li>
          <li class="list-group-item provider" data-provider="9"><img src="assets/img/outlook.png"/></li>
          <li class="list-group-item provider" data-provider="19"><img src="assets/img/yahoo.png"/></li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results == null ? "" : decodeURIComponent(results[1]);
    }
    $('document').ready(function(){
        var sliceServiceUrl = "https://sandbox-extras.thegoneapp.com/slice/";
        $('.provider').on('click',function(){
            var elem = $(this);
            var token = getParameterByName('token');
            var timestamp = getParameterByName('timestamp');
            var provider = elem.attr('data-provider');
            window.location.replace(sliceServiceUrl+"grant_access?provider="+provider+"&token="+encodeURIComponent(token)+"&timestamp=" + encodeURIComponent(timestamp));
        })
    })
    </script>
  </body>
</html>
